<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitio Web Simple</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h1>¡Hola Mundo!</h1>
    <input type="text" id="textInput" placeholder="Escribe algo y presiona Enter">

  </div>

  <!-- Añadir el elemento dialog para el modal -->
  <dialog id="messageModal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button id="colorButton">Cambiar colores</button>
      <button id="closeModal">Cerrar</button>
    </div>
  </dialog>

  <script src="./script.js"></script>
</body>

</html>
